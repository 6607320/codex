# --- Священный Устав для "Духа-Библиотекаря" ---
# Этот свиток содержит нерушимые приказы для робота Dependabot,
# который следит за свежестью и безопасностью наших Гримуаров (зависимостей).

# Версия Магического Протокола: Указывает на версию синтаксиса этого Устава.
# "2" - это текущий, современный стандарт.
version: 2

# Скрижаль Заданий: Перечень ритуалов, которые должен исполнять "Дух".
updates:
  # --- Ритуал №1: Всеобъемлющий Надзор за Гримуарами Python ---
  # Этот блок описывает один непрерывный ритуал проверки.
  -
    # Тип Гримуаров: Указываем "Духу", что он должен следить за Вселенной Гримуаров Python.
    # "pip" - это магическое имя для экосистемы Python Package Index.
    package-ecosystem: "pip"

    # Место Начала Поиска: Откуда "Дух" должен начать свой дозор.
    # "/" означает корень нашей Цитадели (главную папку проекта).
    directory: "/"

    # Руна Глубинного Поиска: Приказ "Духу" не ограничиваться только стартовой папкой.
    # `true` означает: "Спускайся в каждую подпапку и ищи `requirements.txt` ВЕЗДЕ".
    recursive: true

    # Частота Проверок: Как часто "Дух" должен сверяться с Великой Библиотекой.
    schedule:
      # "weekly" - это сбалансированный ритуал. Не слишком назойливо,
      # но достаточно часто, чтобы поддерживать свежесть.
      interval: "weekly"
      