# --- Священный Устав для "Духа-Библиотекаря" (Версия 4.0, Универсальный Канон) ---

# Версия Магического Протокола: Указывает на версию синтаксиса этого Устава.
version: 2

# Скрижаль Заданий: Контейнер для всех ритуалов "Духа".
updates:
  # --- Единый Ритуал: Всеобъемлющий Надзор за Гримуарами Python ---
  - # Тип Гримуаров: Указываем "Духу", что он должен следить за миром Python.
    package-ecosystem: "pip"

    # Указываем ТОЛЬКО корень ("/"), чтобы робот не лез в исторические архивы квестов.
    directory: "/"

    # РИТУАЛ ИСКЛЮЧЕНИЯ: Ослепляет Стража для указанных путей, чтобы умолкли ложные тревоги в архивах.
    exclude-paths:
      - "Part_*/**"
      - "tools/**"
      - "codex_seal/**"

    # Частота Проверок: Как часто "Дух" должен сверяться с Великой Библиотекой.
    schedule:
      # "weekly" - сбалансированный ритуал.
      interval: "weekly"

    # Мы также устанавливаем лимит, чтобы он приносил сразу несколько
    # обновлений, когда приходит время.
    open-pull-requests-limit: 5
