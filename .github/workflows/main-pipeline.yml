name: Build and Push to GAR (Final Canon)

on:
  push:
    branches: [main]
  paths:
    - 'quest_32_1/**'

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # Добавляем обязательный параметр, предписанный Каноном
          token_format: 'access_token'
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      # Добавляем диагностический шаг, предписанный Каноном
      - name: DEBUG - Check Access Token
        run: echo "Access token length is ${{ steps.auth.outputs.access_token_length }}"

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: 'europe-north1-docker.pkg.dev'
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./quest_32_1
          push: true
          tags: 'europe-north1-docker.pkg.dev/${{ steps.auth.outputs.project_id }}/codex-artifacts/amulet:${{ github.sha }}'